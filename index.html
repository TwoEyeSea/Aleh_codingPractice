<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:ital,wght@1,600display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />

<body">

<section class="block container">
<ul class="list block-plans__option">
<li class="block-plans__option__item">
  <div class="plan__container">
    <div class="plan">
      <div class="card">
        <div class="card--secondary">
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>
            <span class="plan__price">$14</span>
            <span class="plan__billing-cycle">/month</span>
            <span class="badge badge--secondary badge--small">10% off</span>
            <span class="plan__description">Easy to start on cloud</span>
          </header>
          <div class="card__body">
            <ul class="list list--tick plan">
              <li class="list__item">Unlimited Websites</li>
              <li class="list__item">Unlimited Bandwidth</li>
              <li class="list__item">100 GB SSD Storage</li>
              <li class="list__item">3 GB RAM</li>
            </ul>
            <button class="btn btn--outline btn--block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</li>
</section>

 <script src="js/main.js"></script>
</body>
